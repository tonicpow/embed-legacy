<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example - Tonic Display Embed</title>
    <meta name="bitcoin-address" content="1DnLAqoznKsXkJ1xJrVyr29JSKmfwxC4x5" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
    <script src="../dist/tonic.js"></script>
    <!-- <script src="https://tonicpow.com/tonic.js"></script> -->
  </head>
  <body>
    <div>Tonic Display (New)</div>
    <hr />
    <div
      class="tonic"
      data-address="1DwCepAtXW3P7qb4ApgTBfRjdfqGny3XW5"
      data-unit-id="ff83a7a74a6895f7929bfa1c185ac0a0f5d38e8e071ed3bcc008d8d15b6a6727"
    ></div>
    <div>Tonic Display (New 2)</div>
    <hr />
    <div
      class="tonic"
      data-address="1DwCepAtXW3P7qb4ApgTBfRjdfqGny3XW5"
      data-unit-id="633719497d7611f0bd9ba723cda89cf664909df412c5bd09e5346d219188b7b5"
    ></div>

    <div>Tonic Display (Normal)</div>
    <hr />
    <div
      class="tonic"
      data-address="1DwCepAtXW3P7qb4ApgTBfRjdfqGny3XW5"
      data-unit-id="banner-one"
    ></div>

    <div>Tonic Display (Custom size)</div>
    <hr />
    <div
      class="tonic"
      data-address="1HgKAX7USsXkSepeKTLqVEgqLLhzv8xgt3"
      data-unit-id="banner-five"
      data-width="400"
      data-height="400"
    ></div>

    <div>Tonic Display (Custom Rate)</div>
    <hr />
    <div
      class="tonic"
      data-address="14RzgjmFwgoTfyPNuCMpBKjJLU4WG1Z6q1"
      data-unit-id="banner-six"
      data-rate="750"
    ></div>

    <div>Tonic Display (Paymail)</div>
    <hr />
    <div
      class="tonic"
      data-paymail="tonicpow@moneybutton.com"
      data-unit-id="banner-seven"
    ></div>

    <div>Tonic Display (RelayX)</div>
    <hr />
    <div class="tonic" data-relayx="1mrz" data-unit-id="banner-nine"></div>

    <div>Tonic Display (Handcash)</div>
    <hr />
    <div class="tonic" data-handcash="$mr-z" data-unit-id="banner-ten"></div>
  </body>
</html>
