<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example - Tonic Display Embed</title>
    <meta name="bitcoin-address" content="1DnLAqoznKsXkJ1xJrVyr29JSKmfwxC4x5">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script src="./dist/tonicpow.js"></script>
  </head>
  <body>
    <div>Tonic Display (Normal)</div>
    <hr>
    <div class="tonic" data-address="1DwCepAtXW3P7qb4ApgTBfRjdfqGny3XW5" data-unit-id="banner-one"></div>

    <div>Tonic Display (Custom size)</div>
    <hr>
    <div class="tonic" data-address="1HgKAX7USsXkSepeKTLqVEgqLLhzv8xgt3" data-unit-id="banner-five" data-width="400" data-height="400"></div>

    <div>Tonic Display (Custom Rate)</div>
    <hr>
    <div class="tonic" data-address="14RzgjmFwgoTfyPNuCMpBKjJLU4WG1Z6q1" data-unit-id="banner-six" data-rate="750"></div>

    <div>Tonic Display (Handcash / Custom Colors)</div>
    <hr>
    <div class="tonic" data-handcash="$mr-z" data-unit-id="banner-eight" data-link-color="#FFF"></div>

    <div>Tonic Display (RelayX)</div>
    <hr>
    <div class="tonic" data-relayx="1mrz" data-unit-id="banner-nine"></div>

  </body>
</html>
