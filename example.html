<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example - Tonic Display Embed</title>
    <meta name="bitcoin-address" content="1DnLAqoznKsXkJ1xJrVyr29JSKmfwxC4x5">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script src="display-embed.js"></script>
  </head>
  <body>
    <div>Tonic Display #1 (No State)</div>
    <hr>
    <div class="tonic" data-pubkey="1DwCepAtXW3P7qb4ApgTBfRjdfqGny3XW5" data-unit-id="banner-one"></div>


    <div>Tonic Display #2 (Create State)</div>
    <hr>
    <div class="tonic" data-pubkey="1BrwAE2qg6qBaB2nqed3TEHeFuvbgSzahf" data-unit-id="banner-two" data-state="create"></div>


    <div>Tonic Display #3 (Failed - missing unit-id)</div>
    <hr>
    <div class="tonic" data-pubkey="1Jih4ktbfRDXe31bu4xCL61nisu8g1ZdLX" data-unit-id="" data-rate=""></div>


    <div>Tonic Display #4 (Failed - duplicate unit-id)</div>
    <hr>
    <div class="tonic" data-pubkey="1BrwAE2qg6qBaB2nqed3TEHeFuvbgSzahf" data-unit-id="banner-dupe" data-rate=""></div>
    <div class="tonic" data-pubkey="1BrwAE2qg6qBaB2nqed3TEHeFuvbgSzahf" data-unit-id="banner-dupe" data-rate=""></div>


    <div>Tonic Display #5 (Custom size)</div>
    <hr>
    <div class="tonic" data-pubkey="1HgKAX7USsXkSepeKTLqVEgqLLhzv8xgt3" data-unit-id="banner-five" data-width="400" data-height="400"></div>


    <div>Tonic Display #6 (Custom Rate)</div>
    <hr>
    <div class="tonic" data-pubkey="14RzgjmFwgoTfyPNuCMpBKjJLU4WG1Z6q1" data-unit-id="banner-six" data-rate="3"></div>

    
    <div>Tonic Display #7 (Default Image)</div>
    <hr>
    <div class="tonic" data-pubkey="$mr-z" data-unit-id="banner-seven" data-default-image="https://tonicpow.com/images/defaults/mrz.png"></div>

    <div>Tonic Display #8 (Custom Colors)</div>
    <hr>
    <div class="tonic" data-pubkey="$mr-z" data-unit-id="banner-eight" data-bg-color="#000" data-link-color="#FFF"></div>
  </body>
</html>
